<div class = "full-viewport">
  <div class="container">
    <div class="background"></div>
  </div>
  <div class="containerr">
    <div class="blurredPhoto"></div>
    <div class="textt">Recommended Jobs</div>
</div>



    <h4 *ngIf="error"> Error: {{ error }} </h4>
    <h6 *ngIf="loading == true"> Loading <img src="../../assets/images/gear.gif" height=50px> </h6>
    <div *ngIf="jobs">

        <div class="col-md-9">
            <h5 class="text-left pt-3 pb-0"> Industry/Position: {{ industry }} </h5>
            <div class="card mb-3" *ngFor="let job of jobs">
                <div class="card-body job-card">
                    {{ job[0] }} - {{ job[1] }}
                </div>
            </div>
        </div>
        <br>
        <br>
    </div>
</div>
