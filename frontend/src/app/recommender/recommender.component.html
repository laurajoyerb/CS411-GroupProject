<div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
      
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Job Search?</h4>
            </div>
            <div class="modal-body">
              <p>Would you like to search?</p>
              <button type="button" class="btn btn-default" data-dismiss="modal"  routerLink="/jobs" routerLinkActive="active">OK</button>
            </div>
          </div>
      
        </div>
      </div>

<div class = "full-viewport">
    <h4 *ngIf="error"> Error: {{ error }} </h4> 
    <h6 *ngIf="loading == true"> Loading <img src="../../assets/images/gear.gif" height=50px> </h6>
    <div *ngIf="jobs">

        <div class="col-md-9">
            <h5 class="text-left pt-3 pb-0"> Industry/Position: {{ industry }} </h5>
            <div class="card mb-3" *ngFor="let job of jobs">
                <div class="card-body job-card" id="selectedJob" (click)="jobSearch(job)">
                    {{ job[0] }} - {{ job[1] }}
                </div>
            </div>
        </div>
        <br>
        <br>
    </div>
</div>
