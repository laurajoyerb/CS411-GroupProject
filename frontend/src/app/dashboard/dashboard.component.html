<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add Position</h4>
      </div>
      <div class="modal-body">
        <p>Please input your current tor desired position to continue.</p>
        <input type="text" placeholder="Enter Position" [(ngModel)]="rawIndustry">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click) = "updateIndustry()">OK</button>
      </div>
    </div>
  </div>
</div>

<div class = "bg">
  <h1 class = "pt-4" style = "text-align: center; font-family: Open Sans, sans-serif; font-size: 60px; color: white; text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;">Welcome {{ profile.firstName }}!</h1>
  <div class = "container content">
    <div class = "pt-50" style = "text-align: center;">
      <img src="{{ profile.pictureUrl }}" width="210" height="210">
    </div>
    <div class = "container pt-3" style = "text-align:left;">
      <p style = "font-family: Open Sans, sans-serif; font-size: 20px;" *ngIf = "profile.industry != undefined"><u>Job:</u> {{ profile.industry }} </p>
      <p style = "font-family: Open Sans, sans-serif; font-size: 20px;" *ngIf = "profile.location != undefined"><u>Location:</u> {{ profile.location }}</p>
    </div>
  </div>
    <div class = "col-lg-12 button-space" style = "padding-top: 4%;">
      <button type="button" class="custom btn-lg btn btn-primary active " routerLink="/recommender" routerLinkActive="active">Jobs Recommender</button>
      <button type="button" class="custom btn-lg btn btn-primary active " routerLink="/resume" routerLinkActive="active">Resume Parser</button>
      <button type="button" class="custom btn-lg btn btn-primary active " routerLink="/jobs" routerLinkActive="active">Job Search</button>
      <button type="button" class="custom btn-lg btn btn-primary active" (click)="updateIndustry()"> Edit Profile </button>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
