<div class="text-center pt-5">
  <h1>
    Resume Grader
  </h1>
</div>

<div class="form-group">
  <label for="file">Choose File</label>
  <input type="file"
         id="file"
         (change)="handleFileInput($event.target.files)">
</div>

<div class="container hide-text" *ngIf = "resume !== undefined">
  <h1> Grade: {{ resume.rezscore.score[0].grade[0] }}</h1>
  <h2> Advice: {{ resume.rezscore.advice[0].tip[0].long[0] }}</h2>
  <h2> Percentile: {{ resume.rezscore.score[0].percentile[0] }} </h2>
</div>
