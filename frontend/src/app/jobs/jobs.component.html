<body>
  <div class="bg">
  <h4 class="text-center pt-5">What does Indeed think?</h4>
  <h6 class="text-center pt-3">Learn more about a specific position at a company</h6>
  <section class="search-sec d-flex align-items-center pt-3">
    <div class="container">
        <form action="#" method="get" novalidate="novalidate">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row d-flex justify-content-center">
                        <div class="col-lg-5 col-md-5 col-sm-12 p-0">
                            <input type = "text" class="form-control search-slt" name="position" [(ngModel)]="position" placeholder="Enter Position"/>
                        </div>
                         <div class="col-lg-5 col-md-5 col-sm-12 p-0">
                            <input type="text" class="form-control search-slt" name="company" [(ngModel)]="company" placeholder="Enter Company">
                          </div>
                        <div class="col-lg-1 col-md-1 col-sm-12 p-0">
                            <button type="button" class="btn btn-danger wrn-btn" (click) = "getJobs()">Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
  </section>
  <div class="col-12 pt-4">
  <div class="container hide-text" *ngIf = "jobs !== undefined">
    <h3>Company: {{ jobs.company }}</h3>
    <h3>Position: {{ jobs.position }}</h3>
    <h5 class="text-left pt-3 pb-0">Information:</h5>
    <div class="card">
      <div class="card-body">
        <h6 class="text-left ml-3">Company Rating: {{ jobs.rating }}</h6>
        <h6 class="text-left ml-3">Pros:</h6>
          {{ jobs.pros}}
        <h6 class="text-left ml-3">Cons:</h6>
          {{ jobs.cons }}
      </div>
    </div>
    <h5 class="text-left pt-3 pb-0">Reviews:</h5>
    <br>
    <div class="card" *ngFor = "let review of jobs.reviews" >
      <div class="card-body">
        {{ review }}
      </div>
    </div>
    <br>
  </div>
  </div>
</div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
</body>
